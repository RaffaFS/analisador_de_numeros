<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./src/favicon.png">
    <title>Analisador de Números</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/main.scss">
</head>
<body>
    <div class="container">
        <h1 class="title">Analisador de Números</h1>
        <h2 class="subtitle">Receba estatísticas a partir dos números adicionados</h2>
        <div class="interface_box">
            <form class="form" id="form">
                <input placeholder="Numero de 1 à 1000" type="number" name="number" class="number" id="number" max="1000" min="1">
                <button type="submit" class="btn" id="btn_add">Adicionar</button>
            </form>
            <div class="result_box">
                <div class="numbers_box" id="numbers_box"></div>
                <div class="text_box" id="text_box"></div>
            </div>
            <form class="buttons_box">
                <button type="button" class="btn" id="btn_send">Analisar</button>
                <button type="submit" class="btn" id="btn_clean">Limpar</button>
            </form>
        </div>
    </div>
</body>
<script src="src/main.js"></script>
</html>
